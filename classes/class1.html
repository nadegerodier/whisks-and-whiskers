<html lang="en">

    <script
      src="https://kit.fontawesome.com/bb0a51cd49.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body class="class-page">
    <nav class="navbar navbar-expand-lg fixed-top" id="nav">
      <div class="container-fluid">
        <a href="/"><h1>Whisks & Whiskers</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon menu-icon-list"
            id="navbar-toggler-icon"
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link nav-link" href="/index.html#hero">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#about-us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-active" href="/index.html#baking-classes"
                >Classes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#testimonials"
                >Testimonials</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid ps-0 pe-0">
      <section></section>

      <footer class="text-center">
        <a
          href="https://github.com/nadegerodier/whisks-and-whiskers"
          target="_blank"
          >Open-source code</a
        >
        by
        <a
          href="https://www.nadegerodier.com/"
          target="_blank"
          title="Check out my portfolio!"
          >Nadege Rodier</a
        >
      </footer>
    </div>
    <script>
      const navbar = document.getElementById("nav");
      const navbarTogglerIcon = document.getElementById("navbar-toggler-icon");

      navbar.addEventListener("show.bs.collapse", () => {
        navbarTogglerIcon.classList.add("menu-icon-exit");
        navbarTogglerIcon.classList.remove("menu-icon-list");
      });

      navbar.addEventListener("hide.bs.collapse", () => {
        navbarTogglerIcon.classList.add("menu-icon-list");
        navbarTogglerIcon.classList.remove("menu-icon-exit");
      });
    </script>
  </body>
</html>
